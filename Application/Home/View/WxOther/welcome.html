<title>我的桌面</title>
</head>
<body>
<div class="page-container">
	<p class="f-20 text-success">欢迎使用{$title}<span class="f-14"></span></p>
	<p>登录次数：{$admin.nice} </p>
	<p>上次登录IP：{$admin.ip}  上次登录时间：{$admin.update_time}</p>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th colspan="7" scope="col">信息统计</th>
			</tr>
			<tr class="text-c">
				<th>统计</th>
				<th>关注用户</th>
				<th>管理员</th>
				<th>产品库</th>

			</tr>
		</thead>
		<tbody>
			<tr class="text-c">
				<td>总数</td>
				<td>{$zwnum}</td>
				<td>{$zgnum}</td>
				<td>0</td>

			</tr>
			<tr class="text-c">
				<td>今日</td>
				<td>{$jwnum}</td>
				<td>{$jgnum}</td>
				<td>0</td>
			</tr>
			<tr class="text-c">
				<td>昨日</td>
				<td>暂无加入</td>
				<td>暂无加入</td>
				<td>暂无加入</td>
			</tr>
			<tr class="text-c">
				<td>本周</td>
				<td>暂无加入</td>
				<td>暂无加入</td>
				<td>暂无加入</td>
			</tr>
			<tr class="text-c">
				<td>本月</td>
				<td>暂无加入</td>
				<td>暂无加入</td>
				<td>暂无加入</td>
			</tr>
		</tbody>
	</table>
	<table class="table table-border table-bordered table-bg mt-20">
		<thead>
			<tr>
				<th colspan="2" scope="col">服务器信息</th>
			</tr>
		</thead>
		<tbody>
		<volist name="info" id="v">
			<tr>
				<td>{$key}</td>
				<td>{$v}</td>
			</tr>
		</volist>
		</tbody>
	</table>
</div>
<footer class="footer mt-20">
	<div class="container">
		<p>感谢大家观看!</p>
	</div>
</footer>
