<![endif]--><title>系统日志</title>

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> 系统日志 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"></span> <span class="r">{$page}</span> </div>

    <table class="table table-border table-bordered table-bg table-hover table-sort">
    <thead>
      <tr class="text-c">
        <th width="25"><input type="checkbox" name="" value=""></th>
        <th width="80">ID</th>
        <th>内容</th>
        <th width="17%">用户名</th>
        <th width="120">客户端IP</th>
        <th width="120">时间</th>
      </tr>
    </thead>
    <tbody>
    <volist name="list"  id="vo" key="k">
      <tr class="text-c">
        <td><input type="checkbox" value="" name=""></td>
        <td>{$k}</td>
        <td>{$vo.count}</td>
        <td>{$vo.name}</td>
        <td>{$vo.ip}</td>
        <td>{$vo.creat_time}</td>
         </tr>
      </volist>
    </tbody>
  </table>
  <div id="pageNav" class="pageNav"></div>
</div>
<include file="common:footer" />
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.admin.system.js"></script>

	"lengthMenu":false,//显示数量选择 
	"bFilter": false,//过滤功能
	"bPaginate": false,//翻页信息
	"bInfo": false,//数量信息
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示

	]
