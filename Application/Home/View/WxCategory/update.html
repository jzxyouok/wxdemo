<html>
<head>
	<include file="common:meta" />
	<![endif]-->
	<!--/meta 作为公共模版分离出去-->
	<title>编辑类别</title>
</head>
<body>
<div class="page-container">
	<form class="form form-horizontal" action="{:U('WxCategory/update')}" method="post"  id="form-article-add">
		<input type="hidden" id="id" name="id" value="{$detail.id}">
		<input type="hidden" id="category_code" name="category_code" value="{$detail.category_code}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>种类名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$detail.category_name}" placeholder="" id="category_name" name="category_name">
			</div>
		</div>
		<button type="button" onclick="add()" class="btn btn-primary">添加下级分类</button>
		<table  class="table table-striped table-bordered table-hover">
			<thead>
			<tr>
				<th>值</th>
				<th>名称</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody class="test">
			<volist name="lists" id="vo"  key="k">
			    <tr >
				<td class="center"><input type="text" name="code[{$k}]" value="{$vo.code}"></td>
				<td class="center"><input type="text" name="name[{$k}]" value="{$vo.name}"></td>
				<td class="center"><button type="button" class="ml-5" onClick="removez(this)"><i class="Hui-iconfont">&#xe6e2;</i></button>
				</td>
				</tr>
			</volist>
			</tbody>
		</table>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>

<!--_footer 作为公共模版分离出去-->
<include file="common:footer" />
<script type="text/javascript">
	var i={$k}+1;
	function add(){
		$('.test').append('<tr ><td class="center"><input type="text" name="code['+i+']"></td><td class="center"><input type="text" name="name['+i+']"></td><td class="center"><button type="button" class="ml-5" onClick="removez(this)"><i class="Hui-iconfont">&#xe6e2;</i></button></td></tr>');
		i++;
	}
	function removez(f){
		$(f).parent().parent().remove();
	}
</script>

</body>
</html>
